<body>
    <header>
        <h1>Kontakt</h1>

            <ul>

                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Skontaktuj się z nami</h2>
            <p>Email: informatyka@inf.pl</p>
            <p>Telefon: 111-222-333</p>
            <p>Adres: ul. Mickiewicza 1, 00-000 Lublin</p>

            <!-- Formularz kontaktowy -->
            <form id="contactForm">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Wiadomość:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>

                <button type="submit">Wyślij</button>
            </form>

            <div id="responseMessage" style="display:none; color: green;">Dziękujemy za wiadomość! Skontaktujemy się z Tobą wkrótce.</div>
        </section>
    </main>
    <footer>
        <p>&copy; Autor: Wiktor Gromada</p>
    </footer>

    <script src="script.js"></script>
</body>
